version: 2
# this section was structured with assistance via co piolt
updates:
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "production"
    versioning-strategy: "auto"
    labels:
      - "dependencies"
      - "backend"
    reviewers:
    #change this if user reveres must be changed
      - "Jaw-Reload"
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "production"
    versioning-strategy: "auto"
    labels:
      - "dependencies"
      - "frontend"
    reviewers:
      - "Jaw-Reload"
